apiVersion: apps/v1
kind: Deployment
metadata:
  name: n1v1-api
  namespace: n1v1
  labels:
    app: n1v1-api
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: n1v1-api
  template:
    metadata:
      labels:
        app: n1v1-api
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api
        image: n1v1-api:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: CONFIG_FILE
          value: "/app/config.json"
        - name: USE_FASTAPI
          value: "true"
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8000"
        volumeMounts:
        - name: config-volume
          mountPath: /app/config.json
          subPath: config.json
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: config-volume
        configMap:
          name: n1v1-config
      restartPolicy: Always
