apiVersion: v1
kind: ConfigMap
metadata:
  name: n1v1-config
  namespace: n1v1
data:
  config.json: |
    {
      "environment": {
        "mode": "live"
      },
      "exchange": {
        "name": "binance",
        "api_key": "",
        "api_secret": "",
        "testnet": false,
        "markets": ["BTC/USDT", "ETH/USDT"]
      },
      "trading": {
        "symbol": "BTC/USDT",
        "portfolio_mode": true,
        "initial_balance": 10000.0,
        "pair_allocation": {
          "BTC/USDT": 0.6,
          "ETH/USDT": 0.4
        }
      },
      "risk_management": {
        "max_position_size": 0.1,
        "max_daily_loss": 0.05,
        "stop_loss": 0.02,
        "take_profit": 0.05
      },
      "strategies": {
        "active_strategies": ["ml_strategy", "technical_strategy"],
        "strategy_config": {
          "ml_strategy": {
            "model_path": "/app/models",
            "confidence_threshold": 0.7
          },
          "technical_strategy": {
            "indicators": ["rsi", "macd", "bollinger"]
          }
        }
      },
      "predictive_models": {
        "enabled": true,
        "models": {
          "xgboost_classifier": {
            "enabled": true,
            "model_path": "/app/models/xgboost_model.pkl"
          },
          "lstm_predictor": {
            "enabled": true,
            "model_path": "/app/models/lstm_model.h5"
          }
        }
      },
      "notifications": {
        "discord": {
          "enabled": true,
          "webhook_url": ""
        }
      },
      "monitoring": {
        "update_interval": 60,
        "metrics_enabled": true,
        "prometheus_port": 9090
      },
      "cache": {
        "enabled": true,
        "redis_url": "redis://n1v1-redis:6379/0",
        "ttl": 300
      },
      "logging": {
        "level": "INFO",
        "format": "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
      }
    }
