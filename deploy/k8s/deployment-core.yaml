apiVersion: apps/v1
kind: Deployment
metadata:
  name: n1v1-core
  namespace: n1v1
  labels:
    app: n1v1-core
    component: core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n1v1-core
  template:
    metadata:
      labels:
        app: n1v1-core
        component: core
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: core
        image: n1v1-core:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: CONFIG_FILE
          value: "/app/config.json"
        - name: USE_FASTAPI
          value: "true"
        volumeMounts:
        - name: config-volume
          mountPath: /app/config.json
          subPath: config.json
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: config-volume
        configMap:
          name: n1v1-config
      restartPolicy: Always
